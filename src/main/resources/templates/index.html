<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head(~{::title},~{},~{})">
    <title>首页 - 以辰社区</title>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.localStorage.removeItem("closable");
            window.close();
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div>
                <ul class="nav nav-tabs nav-title" role="tablist" id="primary-tab">
                    <h3 class="select-nav-title">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                        <span id="main-title">发现</span>
                    </h3>
                    <li><a id="zero" style="color: red">消灭零回复</a></li>
                    <li><a id="recommend">推荐</a></li>
                    <li><a id="hotAll">总热度</a></li>
                    <li><a id="hot1Month">本月热门</a></li>
                    <li><a id="hot1Week">本周热门</a></li>
                    <li><a id="newQuestion">最新</a></li>
                </ul>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="question_wrapper"></div>
            </div>
            <span class="page_info-area" style="font-size: 12px;"></span>
            <nav aria-label="Page navigation" style="margin-left: 20px">
                <ul class="pagination">
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 style="margin-top: 30px">热门话题</h3>
            <div id="tag-list">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3 style="margin-top: 30px">关于本人</h3>
            <div class="show-logo-head">
                <a href="https://github.com/cyt574" class="show-logo-head">
                    <img src="/img/github.png" class="img-rounded show-logo" alt="Github">cyt574
                </a>
            </div>
            <div class="show-logo-head">
                <a href="https://weibo.com/3891541809" class="show-logo-head">
                    <img src="/img/weibo.png" class="img-rounded show-logo" alt="微博">代码堂
                </a>
            </div>

        </div>
    </div>
</div>

<form id="main_form">
    <input type="hidden" name="page" id="pageParam" th:value="${page}">
    <input type="hidden" name="size" id="sizeParam" th:value="${size}">
    <input type="hidden" name="order" id="orderParam" th:value="${order}">
    <input type="hidden" name="search" id="searchParam" th:value="${search}">
    <input type="hidden" name="tag" id="tagParam" th:value="${tag}">
    <input type="hidden" name="category" id="categoryParam" th:value="${category}">
</form>

<div th:insert="~{footer :: foot}"></div>

<script>
    $(function () {
        App.init(1);
    })

    //   var url = "https://github.com/login/oauth/authorize?client_id=878c456ceffbbaed24fe&redirect_uri=http://localhost:8087/callback&scope=user&state=1"
</script>
</body>
</html>
