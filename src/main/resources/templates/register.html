<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="register">
    <div class="register-form-div">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true" style="font-size: 30px">×</span>
                <span class="sr-only">关闭</span>
            </button>
            <h4 class="modal-title" style="font-size: 18px;">注册</h4>
        </div>
        <div class="modal-body">
            <form id="register-form" autocomplete="off" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id-register-username">用户名</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="id-register-username" maxlength="50" name="username"
                               placeholder="请输入用户名" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id-register-username">密码</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="id-register-password"
                               name="password" placeholder="请输入密码" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id-register-username">邮箱地址</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="id-account-email" name="email" placeholder="请输入邮箱" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id-register-username">手机号</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="id-account-phone" name="phone" placeholder="请输入手机号" type="text">
                    </div>
                </div>
                <div>
                    <div class="col-sm-offset-2 col-sm-9">
                        <span id="register-form-tips" style="display: none; color: red;"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <button class="btn btn-default" id="btn-register" type="button" onclick="App.register()">注册
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
