<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="register">
    <div class="col-left"><img src="/images/login-left-image.png"></div>
    <div class="col-right">
        <div class="modal-header">
            <button type="button" id="login_close" class="close" data-dismiss="modal"><span
                    aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="loginModalLabel" style="font-size: 18px;">注册</h4>
        </div>
        <div class="modal-body">
            <section class="box-login v5-input-txt" id="box-login">
                <form id="register_form">
                    <ul>
                        <li class="form-group">
                            <input class="form-control" id="id_register_username"
                                   maxlength="50"
                                   name="username" placeholder="请输入用户名"
                                   type="text">
                        </li>
                        <li class="form-group">
                            <input class="form-control" id="id_register_password"
                                   name="password" placeholder="请输入密码" type="password">
                        </li>

                        <li class="form-group">
                            <input class="form-control" id="id_account_email" name="email" placeholder="请输入邮箱"
                                   type="text">
                        </li>
                        <li class="form-group">
                            <input class="form-control" id="id_account_phone" name="phone" placeholder="请输入手机号"
                                   type="text">
                        </li>
                        <li class="form-group">
                            <span id="register-form-tips" style="display: none; color: red;">
                            </span>
                            <button id="register_btn" type="button" onclick="App.register()">注册
                            </button>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
    </div>
</div>
</html>
